<div *ngIf="bio$ | async as bio"
     class="d-flex flex-column justify-content-center align-items-center w-100">
  <div class="d-flex flex-column min-vh-95 justify-content-center align-items-center w-100">
    <div *ngFor="let options of respOptions"
         class="flex-column justify-content-center align-items-start w-75"
         [ngClass]="options.viewClasses">
      <h1 class="text-left"
          [ngClass]="options.headingClass">Hello, ðŸ‘‹. My name is
        <span
          class="font-weight-bold">{{bio.firstName + '
          '+bio.lastName}}.
        </span>
      </h1>
      <div *ngFor="let par of bio.intro">
        <h2 *ngIf="!options.useSmallerHeadings"
            class="text-left">{{par}}</h2>
        <h5 *ngIf="options.useSmallerHeadings"
            class="text-left">{{par}}</h5>
      </div>
      <button class="mt-3 mb-5 btn btn-outline-dark"
              fragment="projects"
              routerLink="/">
        See My Work
        <i class="ml-1 fas fa-angle-right"></i>
      </button>
    </div>
  </div>

  <div class="d-none d-md-block mt-5"></div>
  <app-about class="mb-3"
             id="about"></app-about>

  <div class="d-none d-md-block mt-5"></div>
  <app-projects class="mb-5"
                id="projects"></app-projects>
</div>
