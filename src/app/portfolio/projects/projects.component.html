<div *ngFor="let options of respOptions"
     class="flex-column align-items-center text-center vw-90 mx-auto"
     [ngClass]="options.viewClasses">
  <h1 class="mb-5"
      [ngClass]="options.titleClasses">
    <span class="font-weight-bold">My</span>
    Projects
  </h1>
  <div *ngIf="projects$ | async as projects"
       class="d-flex vw-90"
       [ngClass]="{'justify-content-center flex-wrap': !options.displayInColumn, 'flex-column  align-items-center': options.displayInColumn}">
    <div *ngFor="let project of projects"
         class="card project-card m-3"
         [ngClass]="{'m-3': !options.displayInColumn, 'mb-3': options.displayInColumn}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title font-weight-bold text-left project-title"
            [title]="project.name">
          {{project.name}}
        </h5>
        <h6 class="card-subtitle mb-2 font-weight-lighter text-left">
          <i [ngClass]="project.stack.iconClasses"></i>
          {{project.stack.name}}
        </h6>
        <p class="card-text text-left">
          {{project.description}}
        </p>
        <div class="d-flex flex-row justify-content-start">
          <a *ngIf="project.previewUrl"
             class="btn btn-dark mr-2"
             [href]="project.previewUrl">
            <i class="fa-lg mr-1 far fa-eye"></i>
            Preview
          </a>
          <a *ngIf="project.sourceUrl"
             class="btn btn-dark"
             [href]="project.sourceUrl">
            <i class="fa-lg mr-1 fab fa-github-alt"></i>
            Source
          </a>
        </div>
      </div>
    </div>
  </div>
  <button *ngIf="isHome$ | async"
          class="mt-3 btn btn-dark"
          routerLink="/projects">
    See More Projects
    <i class="ml-1 fas fa-angle-right"></i>
  </button>
</div>
